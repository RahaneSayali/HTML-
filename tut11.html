<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element selector */
        p {
            border: 2px solid green;
        }

        /* id selector for particular element */
        #secondpara {
            color: red;
        }

        /* class selector */
        .bgblue {
            background-color: blue;
        }

        /* grouping seletor */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p> this is a simple paragragh to demostrate css selectors</p>
    <p id="secondpara">this is another simple paragragh to demostrate css selectors</p>
    <div>
        <p class="bgblue">this is yet another paragragh</p>
    </div>
    <footer>this is footer</footer>



</body>

</html>
